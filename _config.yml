# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Willkommen! (ง ͡ʘ ͜ʖ ͡ʘ)ง Private Entwürfe zu IT Themen ༼ つ ◕_◕ ༽つ
email: petergyger@phontonmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Hallo! Fragen Sie - vielleicht habe ich eine Antwort 

minimal_mistakes_skin: air
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Peter Gyger"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Aktuell lege ich eine Pause mit schreien ein. D.h. am 28. November wird ein neuer Beitrag veröffentlicht"

links:

footer:
  links:
    - label: "Linkedin"
      icon: 
      url: "https://www.linkedin.com/in/peter-gyger-89aa7414a" 
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/petergyger"
    - label: "E-MAIL"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:petergyger@protonmail.com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
